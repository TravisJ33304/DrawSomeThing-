<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<input type="file" id="imgInput" accept="image/png, image/jpeg">
    <button onclick="save()" id="save">Save Image</button>
    <input type="text" value="untitled"  id="nameInput">
	<button onclick="clearCanvas()" id="clear">Clear Canvas</button> <br>
	<canvas id="canvas"></canvas> <br>
	<input type="color" value="#000000" id="clrPicker">
    <button onclick="fill()" id="fill">Fill</button>
	<label>Brush Width</label>
	<input type="range" value="3" id="brushInput" min="1" max="100">
    <script src="script.js"></script>
  </body>
</html>
